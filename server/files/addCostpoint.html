<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="addCostpoint.js"></script>
    <title>Add Costpoint</title>
    <link rel="stylesheet" href="./css/profile.css">
</head>
<body>
    <form id="costpointForm">

        <input type="hidden" name="eventID" value="">

        <div>
            <label for="text">Text</label>
            <input type="text"
                id="text"
                name="text"
                required>
        </div>
        
        <div>
            <label for="cost">Cost</label>
            <input type="number"
                step="0.01"
                id="cost"
                name="cost"
                >
        </div>
        


        <button type="submit" id="submit">Create Costpoint</button>
    </form>
    <a href="/profile.html"> Back to all Events</a>


</body>
</html>
