        <main>
            <div id="artistSearch">
            <h2>what gig are you going to?</h2>
            <!-- new wrapper just for the input + button so it's next to each other-->
                <div class="searchControls">
                    <input placeholder="artist and city or venue" id="keywordInput" type="text">
                    <button id="searchButton">Get Details</button>
                </div>
            </div>

            <div id="event-details-container">
                <h2>Event Details</h2>

                <div id="eventsContainer">
                    <p>Enter a keyword and click "Search Events" to see results.</p>
                </div>

            </div>
            <div>
                <form id="transportationSearch" class="transportationSearch">
                    <h2>let's sort out travel details</h2>
                    <fieldset>
                        
                        <div class="transFieldsContainer">
                            <h3>transportation</h3>
                            
                            <div class="transDataField">
                                <label for="departureLocation">from</label>
                                <input type="text" id="departureLocation" name="departureLocation" placeholder="city or airport" maxlength="100" required>

                            </div>
                            
                            <div class="transDataField">
                                <label for="destinationLocation">to</label>
                                <input type="text" id="destinationLocation" name="destinationLocation" placeholder="city or airport" maxlength="100" required>
                            </div>
                            
                            <div class="transDataField">
                                <label for="departureDate">depart on</label>
                                <input type="date" id="departureDate" name="departureDate" required>
                            </div>
                            
                            <div class="transDataField">
                                <label for="returnDate">return on</label>
                                <input type="date" id="returnDate" name="returnDate" required>
                            </div>
                            
                            <div class="transDataField">
                                <label for="numberTravellers">travellers</label>
                                <input type="number" id="numberTravellers" name="numberTravellers" value=1 max="13" min="1" required>
                            </div>
                            
                            
                            
                            <div class="difDetailsContainer">
                                <input type="checkbox" id="TransportDiffersFromAccom" name="TransportDiffersFromAccom"  value="differentDetails" >
                                <label for="TransportDiffersFromAccom">transportation details differ from accommodation details</label>
                            </div>
                                                        
                            <script>
                                $(document).ready(function() {
                                    $('input[type="checkbox"]').click(function() {
                                        var inputValue = $(this).attr("value");
                                        $("." + inputValue).toggle();
                                    });
                                });
                            </script>
                        </div>


                        <div class="transFieldsContainer differentDetails selectt">
                            <h3>accommodation</h3>

                            <div class="transDataField">
                                <label for="checkInDate">check in date</label>
                                <input type="date" id="checkInDate" name="checkInDate" required>
                            </div>
                            
                            <div class="transDataField">
                                <label for="checkOutDate">check out date</label>
                                <input type="date" id="checkOutDate" name="checkOutDate" required>
                            </div>
                            
                            <div class="transDataField">
                                <label for="accomGuests">guests at accommodation</label>
                                <input type="number" id="accomGuests" name="accomGuests" value=1 max="13" min="1" required>
                            </div>
                            
                            
                        </div>
                        

                      <!--  <label for="checkInDifferentToDeparture">different check-in date</label>
                        <input type="checkbox" id="checkInDifferentToDeparture" name="checkInDifferentToDeparture">

                        <label for="checkOutDifferentToReturn">different check-out date</label>
                        <input type="checkbox" id="checkInDifferentToDeparture" name="checkInDifferentToDeparture">

                        <label for="difNumTravAtAccom">more/less travellers at accommodation</label>
                        <input type="checkbox" id="difNumTravAtAccom" name="difNumTravAtAccom"> -->
                        <br>

                        <button type="button" id="searchFlightsButton">Search Flights</button>


                        <div id="transport-details-container">
                            <h2>Flight and Hotel Details</h2>

                            <div id="transportsContainer">
                                <p></p>
                            </div>
                            <div id="accomodationsContainer">
                                <p></p>
                            </div>

                        </div>
                    </fieldset>


                </form>
            </div>

            <div id="map"></div>
        </main>
